<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kugoo</title>
	<link rel="stylesheet" href="./src/style.scss"/>
</head>
<body>

	<section>
		<header class="header">
			<div class="container">
				<div class="header__top">
					<div class="header__column header-menu">
						<div class="header-top-menu">
							<div class="header-top-menu__block">
								<a href="#" class="header-top-menu__link">Сервис</a>
							</div>
							<div class="header-top-menu__block">
								<a href="#" class="header-top-menu__link">Сотрудничество</a>
							</div>
							<div class="header-top-menu__block">
								<a href="#" class="header-top-menu__link">Заказать зконок</a>
							</div>
							<div class="header-top-menu__block block-social">
								<a href="#" class="block-social viber"><img src="./src/images/header/viber.svg" /></a>
								<a href="#" class="block-social whatsapp"><img src="./src/images/header/whatsapp.svg" /></a>
								<a href="#" class="block-social telegram"><img src="./src/images/header/telegram.svg" /></a>								
							</div>
						</div>
					</div>
					<div class="header__column header-contact">
						<div class="header-contact__phone">+7 (800) 505-54-61</div>
						<div class="header-contact__phone-icon"><img src="./src/images/header/plus-call.svg" /></div>
					</div>
				</div>
			</div>
			<div class="header__body header-body">
				<div class="container">
					<div class="wrapper">
						<div class="header-body__column header-logo">
							<div class="header__logo">
								<img src="./src/images/header/logo.svg" alt="Kugoo" class="logo" />
							</div>
						</div>

						<div class="header-body__column header-catalog">
							<div class="menu-catalog">
								<div class="menu-catalog__icon">
									<img src="./src/images/header/catalog-icon.svg" alt="catalog" />
								</div>
								<div class="menu-catalog__label">Каталог</div>
							</div>
						</div>

						<div class="header-body__column header-search">
							<form action="" class="form-search">
								<div class="form-search__wrapper">
									<div class="form-search__dropdown">
										<div class="dropdown__label">Везде</div>
										<div class="dropdown__icon down"></div>
									</div>
									<div class="form-search__input">
										<input type="text" class="input__input" placeholder="Искать самокат KUGO"/>
										<input type="submit" class="input__submit" value=""/>
									</div>
								</div>
							</form>
						</div>

						<div class="header-body__column header-shopping">
							<div class="header-shopping__block compare"><img src="./src/images/header/compare.svg" alt="compare" /></div>
							<div class="header-shopping__block favourite"><img src="./src/images/header/fav.svg" alt="fav" /></div>
							<div class="header-shopping__block cart"><img src="./src/images/header/shopping-cart.svg" alt="shopping-cart" /></div>						
						</div>
					</div>
				</div>	
			</div> <!-- header body -->

			<div class="header__menu menu">
				<div class="menu__wrapper">
					<div class="container">
						<nav class="menu-header">
							<ul class="menu-header__list">
								<li><a href="#" class="menu__list_link">О Магазине</a></li>
								<li>
									<a href="#" class="menu-header__link">Доставка и оплата</a>
									<span class="menu-header__menu-icon bank">Доступна рассрочка</span>
								</li>
								<li><a href="#" class="menu-header__link">Тест-драйв</a></li>
								<li><a href="#" class="menu-header__link">Блог</a></li>
								<li><a href="#" class="menu-header__link">Контакты</a></li>
								<li>
									<a href="#" class="menu-header__link">Акции</a>
									<span class="menu-header__menu-icon percent"></span>
								</li>
						</ul>
					</nav>
				</div>
			 </div>
			</div> <!-- header menu -->

		</header>
	</section>
	
</body>
</html>
